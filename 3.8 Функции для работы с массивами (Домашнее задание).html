<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">
	<title>  Функции для работы с массивами (Домашнее задание № 1) </title>
</head>
<body>
<script type = "text/javascript">

	
	function numbers (length)
	{
		var numbers = [];
		
		for (var i = 1; i <= length; i++){
			numbers.push(i);			
		}
		return numbers;
	}
	var numbers = numbers (10);
	alert (numbers);





</script>
</body>
</html>
