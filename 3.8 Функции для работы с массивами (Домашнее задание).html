// а) Написать функцию, которая принимает в качестве параметра число N. Результатом работы функции является массив из N элементов со значениями 1, 2, 3… N

	function numbers (length){
		var numbers = [];
		
		for (var i = 1; i <= length; i++){
			numbers.push(i);			
		}
		return numbers;
	}
	var numbers = numbers (10);
	alert (numbers);

// б) Написать функцию, которая принимает массив чисел. Результатом работы функции является сумма чисел этого массива

	function summ (n){
		
		var summ = 0;
		for (var i = 1; i <= n; i++){
		summ += i;
		}
		return summ;
	}
	var summ = summ (7);
	alert (summ);
