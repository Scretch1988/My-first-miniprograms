<meta charset="utf-8">
<script type="text/javascript">
	
	var a = +prompt ("Введите первое число");
	var b = +prompt ("Введите второе число");
	if (a >=  b) {
		var max = a;
	} else {
		max = b;
	}
	while (max < 25) {
		document.write ("Привет! <br />");
		max ++
	} 
	alert ("Расчет окончен");

</script>
