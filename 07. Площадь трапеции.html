<meta charset="utf-8">
<script type="text/javascript">
	
	var name = prompt ("Здравствуйте! Как Вас зовут?");
	alert ("Уважаемый " + name +"! Мы готовы Вам помочь расчитать площадь трапеции. Для этого нам нужны следующие данные:");

	var a = +prompt ("Введите длину первой стороны трапеции");
	var b = +prompt ("Введите длину второй стороны трапеции");
	var h = +prompt ("Введите длину высоты трапеции");

	alert ("Отлично! Сейчас мы произведем расчет площади трапеции!");

	var d = ((a + b) / 2) *h;

	alert ("Площадь трапеции будет равна " + d);
</script>
