<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Угадай число </title>
</head>
<body>
<script type="text/javascript">
	
	var answer = parseInt(Math.random() * 100);
	var playerNumber = 1;


	while (true)
	{
		var userAnswer = prompt ("Угадайте число от 0 до 100.\nХодит игрок" + playerNumber + ".\nДля выхода нажмите q");

		if (userAnswer == q)
			break;
		userAnswer = parseInt(userAnswer);

		if (userAnswer == answer)
			alert ("Поздравляем!Победил игрок" + playerNumber);
			break;
		else if (userAnswer > answer)
		{
			alert ('Вы ввели слишком большое число');
		}
		else if (userAnswer < answer)
		{
			question = prompt (" Вы ввели слишком маленькое число");
		}
		if (playerNumber == 1)
			playerNumber == 2;
		else
			playerNumber == 1;
	}
	
	alert ("Правильный ответ" + answer);
</script>
</body>
</html>
