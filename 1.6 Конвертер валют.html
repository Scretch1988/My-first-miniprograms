<meta charset="utf-8">
<script type="text/javascript">
	
	var a = 66.49;
	var	b = 73.38;

	var name = prompt ("Здравствуйте! Как Вас зовут?");
	alert ("Уважаемый " + name +"!\nХочу Вам сообщить, что на данный момент валюта конвертируется по следующему курсу:\n 1 доллар США = 66 рублей 49 копеек\n 1 евро = 73 рубля 38 копеек.");

	var c = +prompt ("Какую сумму в рублях вы желаете сконвертировать?");
	alert ("Отлично! Сейчас наш конвертер валют произведет необходимые расчеты!");

	var d = c / a;
	var e = c / b;
	
	var message = "Введеная Вами сумма составляет:\n ";
	alert (message + d.toFixed(2) + " долларов \n " +
					 e.toFixed(2) + " евро");
	
	alert ("Уважаемый " + name +"! Благодарим Вас, что воспользовались услугами нашего конвертера, мы очень надеемся что вам все понравилось!");

</script>
