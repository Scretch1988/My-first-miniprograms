<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Банковская программа</title>
</head>
<body>
<script type="text/javascript">
	
	var deposit = +prompt ("Введите сумму ");
	var percent = +prompt ("Введите годовой процент по депозиту");
	var year = 1;
	var sum = 0;
	var income = deposit * percent / 100;

	for (; year <= 5; year++) 
	{
		sum = deposit + income;
		document.write ("За " + year + " год размер вклада составит " + sum + " рублей" + "<br />");
			for (; year <= 5; year++)
			{
				sum = deposit + income;
				document.write ("За " + year + " год размер вклада составит " + sum + " рублей" + "<br />")
			}
	}
	</script>
</body>
</html>
