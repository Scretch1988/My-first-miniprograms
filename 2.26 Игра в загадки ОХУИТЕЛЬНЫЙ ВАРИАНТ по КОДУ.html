<meta charset="utf-8">
<script type="text/javascript">
	
	var riddle = ["Если б не было его, не сказал бы ничего. Что это?","В кухне на плите стою,\nНагреваюсь и бурлю.\nЩи и кашу вам сварю я.\nКак зовут меня?","У чего четыре ушка да два брюшка?","Не лает, не кусает, а в дом не пускает. Что это?"];
	var rightAnswer = ["язык","кастрюля горшок котелок чайник","подушка подушечка","замок запор задвижка защелка"];

	var propperAnswerCount = 0;

	for(i=0; i < riddle.length; i++) 
	{

		var userAnswer = prompt("Отгадайте загадку:\n" + riddle[i]);
		var answerOK = rightAnswer[i].includes((userAnswer).toLowerCase())
		if(answerOK) 
		{
			alert("Поздравляем, Вы угадали.");
			propperAnswerCount++;
		} 
		else 
			alert("Ответ неверный.")
		
	}

	if (i != 0) 
		alert("Всего правильных ответов: " + propperAnswerCount);

</script>
