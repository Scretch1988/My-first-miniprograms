<meta charset="utf-8">
<script type="text/javascript">
	
	var a = 66.49;
	var	b = 73.38;

	var name = prompt ("Здравствуйте! Как Вас зовут?");
	alert ("Уважаемый " + name +"! Хочу Вам сообщить, что на данный момент курс 1-го доллара составляет 66 рублей 49 копеек и курс 1-го евро составляет 73 рубля 38 копеек.");

	var c = +prompt ("Какую сумму в рублях вы желаете сконвертировать?");
	alert ("Отлично! Сейчас наш конвертер валют произведет необходимые расчеты!")

	var d = c / a;
	var e = c / b;
	
	var message = "Введеная Вами сумма составляет: ";
	alert (message + d + " долларов и " + e + " евро");
	
	alert ("Уважаемый " + name +"! Благодарим Вас, что воспользовались услугами нашего конвертера, мы очень надеемся что вам все понравилось!");

</script>
