<meta charset="utf-8">
<script type="text/javascript">
	
	var a = +prompt ("Здравствуйте, укажите свой возраст:");
	
	if (isNaN(a))
	do 
	{
		a = +prompt ("Нужно было ввести число ДИБИЛ. Укажите свой возраст еще раз:");
	} while (isNaN(a));
		
	if (a >= 25)
	{
		if (a <= 50)
		{
			alert ("Поздравляю! Ваша кандидатура подходит для нашей компании.");
		}
		else
		{
			alert ("К сожалению вы нам не подходите.");
		}
	}
	else
	{
		alert ("К сожалению вы нам не подходите.");
	}

</script>
