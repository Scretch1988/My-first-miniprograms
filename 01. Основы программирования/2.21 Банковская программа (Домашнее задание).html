<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Банковская программа</title>
</head>
<body>
<script type="text/javascript">
	
	alert ("Уважаемый будующий клиент 'БАНКА НА КУЛИЧКАХ', хотим Вас обрадовать, что СЕГОДНЯ И ТОЛЬКО СЕГОДНЯ  у Вас есть возможность сделать депозит в наш СУПЕРБАНК под абсолютно любой процент какой сами захотите!");

	var deposit = +prompt ("Введите сумму, которую хотите внести на депозит: ");
	var percent = +prompt ("Введите годовой процент по депозиту: ");
	
	if (percent >= 9.5)
	{
		document.write ("Ну блин... Харя то не лопнет?! Ну да ладно, сегодня генеральный директор добрый и готов согласовать для Вас и только для Вас такой <strong>'ОСОБЕННЫЙ ПРОЦЕНТ'</strong><br />");
	}

	for (var i = 1; i <= 5; i++) 
	{
		deposit += deposit * percent / 100;
		document.write ("За " + i + " год размер вклада составит " + deposit.toFixed(2) + " рублей" + "<br />");
	}
	</script>
</body>
</html>
