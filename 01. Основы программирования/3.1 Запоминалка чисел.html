<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Угадай число </title>
</head>
<body>
<script type="text/javascript">
	
	function compareAswers (userAnswer, answer){
		if (userAnswer == answer)
			alert ("Все верно!");
		else
			alert ("А вот и нет. Правильный ответ " + answer);	
	}

	function getRandomnamber (max){
		return Math.round (Math.random() * max)
	}
	
	function generateRandomNumberArray(length){
		var arr = [];
		
		for (var i = 0; i < length; i++){
			var randomNumber = getRandomnamber(100);
			arr.push(randomNumber);
		}
		return arr;
	}

	var numbers = generateRandomNumberArray(5);

	alert ("Запомните числа и их порядок: " + numbers);
	
	var userAnswer = +prompt ("Каким было первое число?");
	compareAswers (userAnswer, numbers[0]); 
			
	userAnswer = +prompt ("А последнее?");
	compareAswers (userAnswer, numbers [numbers.length - 1]);
		
	var n = getRandomnamber(numbers.length - 1);
	
	userAnswer = +prompt ("А ка насчет числа под номером " + (n + 1) + "?");
	compareAswers (userAnswer, numbers[n]); 
		

	
</script>
</body>
</html>
