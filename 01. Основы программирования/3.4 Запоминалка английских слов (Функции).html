<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Угадай слово </title>
</head>
<body>
<script type="text/javascript">
	
	function askForwords (words)
	{
		while (words.length !=0)
		{
			var i = parseInt (Math.random () * words.length);
			var userTranslate = prompt ("Как переводится слово: " + words [i][0]);
			userTranslate = userTranslate.toLowerCase()
			if (userTranslate == words [i][1])
			{
				alert ("Все верно!");
				words.splice (i,1);
			}		   	  
			else
			alert ("Правильный ответ: " + words [i][1]);
		}
	}
	
	var easywords = 
	[
		["food","еда"],
		["bike","велосипед"],
		["apple","яблоко"],
		["do","делать"],
		["mean","иметь в виду"],
	];
	
	askForwords (easywords);

	alert ("Поздравляю! Вы запомнили все слова! Переходим на следующий уровень!");

	var hardwords = 
		[
			["chainsaw","бензопила"],
			["squirell","белка"],
			["castle","замок"],
			["homeland","родина"],
			["sewerage","канализация"],
			["bottom","дно"],
		];
	
	askForwords (hardwords);

</script>
</body>
</html>
