<meta charset="utf-8">
<script type="text/javascript">
	
	var a = +prompt("Введите перове число");
	var b = +prompt("Вевдите второе число");
	
	var c = a + b;
	alert ("Сумма двух чисел: " + c);
	
	var c = a * b;
	alert ("Произведение двух чисел: " + c);
	
	var c = a - b;
	alert ("Разность двух чисел: " + c);
</script>
